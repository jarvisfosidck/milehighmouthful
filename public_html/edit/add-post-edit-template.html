<div ng-app="mouthfulApp" ng-controller="mouthfulAdminCtrl">

                
                <div class="">
                    <div class="row">
                        <h2 class="articleTitle"><input id="postTitle" placeholder="Section Title" value="{{post.postTitle}}"></h2>
                        <span class="articleDisplayDate"><span class="date"><input id="postDisplayDate" placeholder="Feb. 19, 2016" value="{{post.postDisplayDate}}"></span></span>
                    </div>
                    
                    <h4 class="articleSubtitle"><input id="postSubTitle" placeholder="Sub Title Caption" value="{{post.postSubTitle}}"></h4>
                    
                    <div id="paragraphEditArea" class="paragraphEditArea">
                        <div class="paragraphEditAreaControlsMenu row">
                            <span id="paragraphToggle"><i class="fa fa-file-text-o"></i></span>
                            <span id="HTMLToggle"><i class="fa fa-html5"></i></span>
                        </div>
                        <div id="paragraphSingleArea" ng-bind-html="post.paragraphSingleArea()">
                            
                            
                            </div>
                            <p id="addParagraphControl"><i class="fa fa-plus-square fa-1"></i></p>
                       
                    </div>
                    
                    <div contenteditable="true" id="imageDropBucketArea" class="imageDropBucketArea"
                    ondragenter="event.stopPropagation(); event.preventDefault();event.target.className+=' dragEnter'"
                    ondragleave="event.stopPropagation(); event.preventDefault();
                    event.target.className+=event.target.className.replace(/\s?dragEnter/,'')"
				     ondragover="event.stopPropagation(); event.preventDefault();" 
				     ondrop="event.stopPropagation(); event.preventDefault();dropImageUpload(event);">
                            <p class="row" ng-bind-html="post.docURLs()">
                            
                            </p>
                            <input type="file" id="handleUpLoadFiles" multiple accept="image/*" style="display:none" ondragenter="event.stopPropagation(); event.preventDefault();"
				     ondragover="event.stopPropagation(); event.preventDefault();" >
                            
                    </div>
                    <p><i id="addAnotherImage" class="addAnotherImage fa fa-image"></i></p>
                    
                    
                    
                    <p class="bottomStarIcons" id="bottomStarIcons" >
                    <label ng-bind-html="post.heartsSelected()"></label>
                    <input type="hidden" id="heartsSelected" value="3">
                    <i id="heartsdown" class="fa fa-chevron-down"></i>
                    <i id="heartsup" class="fa fa-chevron-up"></i>
                    </p>
            
<div id="emojiMouthfulBlurgs" ng-bind-html="post.emojiMouthfulBlurgs()">


</div>


<p><input id="resturantWebsite" placeholder="resturant url" value="{{post.resturantWebsite}}"></p>
<p><input id="resturantNeighborHood" placeholder="resturant NeighborHood" value="{{post.resturantNeighborHood}}"></p>


</div>

</div>
